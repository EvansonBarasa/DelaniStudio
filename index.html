<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Akan Birthday</title>
  </head>
  <body>
    <div class="container bg">
      <div class="row jumbotron background">
        <div class="col-md-12">

          <p class="parag">
            This application is used to get the day of the week a person was born,
            one is supposed to indicate his/her gender, pick a birthday date and will be presented
            with the corresponding Akan (according to the Ghanian culture) given name.

          </p>
        </div>
      </div>
      <div class="row background">
        <div class="col-md-12">
          <p>
            <form>
                <h5 class="">Akan Birthday</h5>
                <label class="" for="gender">Select Birthday: </label>
                <input type="date" id="dob" name="akan" value="2020-05-01" min="1900-01-01" max="2099-12-31"> <br>
                <label for="gender">Select Gender:  </label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select><br>
                <input type="submit" value="Submit" id = "submit" onClick = "processor()">
            </form>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
